<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress - Yuki Yasui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Inter, NotoSansJP, sans-serif;
            font-weight: 700;
            font-size: 15px;
            line-height: 23px;
            background-color: #f5f5f5;
            color: #282828;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .main-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #282828;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
            }
            
            .name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">Work in Progress</div>
        <div class="name">Yuki Yasui</div>
    </div>
</body>
</html>
